<form>
  <div class="form-group">
    <label for="showThumbnails">{{ localize "directors-cut-dice.settings.showThumbnails.name" }}</label>
    <input type="checkbox" name="showThumbnails" id="showThumbnails" {{checked showThumbnails}}>
    <p class="notes">{{ localize "directors-cut-dice.settings.showThumbnails.hint" }}</p>
  </div>

  <div class="form-group">
    <label for="autoSort">{{ localize "directors-cut-dice.settings.autoSort.name" }}</label>
    <input type="checkbox" name="autoSort" id="autoSort" {{checked autoSort}}>
    <p class="notes">{{ localize "directors-cut-dice.settings.autoSort.hint" }}</p>
  </div>

  <div class="form-group">
    <button type="submit" name="submit">
      <i class="fas fa-save"></i>
      {{ localize "directors-cut-dice.settings.save" }}
    </button>
  </div>
</form>
